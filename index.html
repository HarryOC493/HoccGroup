<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      height: auto;
      width: auto;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img src="yourimage.jpg" alt="Image" />
</body>
</html>
